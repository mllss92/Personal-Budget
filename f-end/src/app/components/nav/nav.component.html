<div class="nav-wrapper row">
  <nav class="z-depth-5 teal darken-1 col m1 center btn menu-btn">
    <span class="material-icons menu-icon" (click)="drawer.toggle()"> menu </span>
  </nav>

  <nav class="info z-depth-5 teal darken-1 col s12 m10 offset-m1">
    <div class="info-row">
      <div class="info-box">
        <span class="material-icons"> account_circle </span>
        <span class="data grey-text text-lighten-1">User: {{ dataService.authorizedUser.fullName }}</span>
      </div>

      <div class="info-box">
        <span class="material-icons"> account_balance_wallet </span>
        <span class="data grey-text text-lighten-1">Balance:
          {{ dataService.authorizedUser.balance.toLocaleString('ua-UA', { style: 'currency', currency: "UAH" }) }}</span>
      </div>

      <div class="info-box">
        <span class="material-icons"> payments </span>
        <span class="data grey-text text-lighten-1">Expenses: $99999</span>
      </div>

      <div class="info-box">
        <span class="material-icons"> access_time </span>
        <span class="data grey-text text-lighten-1" id="time">Time: </span>
      </div>
    </div>

  </nav>

</div>


<mat-sidenav class="sidenav menu-sidenav grey lighten-2" mode="side" #drawer>
  <div class="menu-sidenav-content">
    <div class="menu-sidenav-navbar">

    </div>
    <div class="logout">
      <button class="btn logout-btn orange lighten-3" (click)="logout()">Logout</button>
    </div>
  </div>
</mat-sidenav>
