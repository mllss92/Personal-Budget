<div class="chart">
  <ngx-charts-bar-vertical [results]="chartData" [animations]="true" [gradient]="false" [xAxis]="true" [yAxis]="true"
    [legend]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" [maxXAxisTickLength]="10" [showDataLabel]="true"
    [noBarWhenZero]="false" [barPadding]="12" [roundEdges]="false" [legendPosition]="'below'">
  </ngx-charts-bar-vertical>
</div>
