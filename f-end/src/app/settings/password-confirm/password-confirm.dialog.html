<mat-card-title>Enter your password to continue!</mat-card-title>
<div class="divider" style="margin-bottom: 1em;"></div>
<mat-card-content>
  <div class="row center-align">
    <mat-form-field class="col s12">
      <mat-label>Password</mat-label>
      <input class="browser-default" matInput type="password" #password>
    </mat-form-field>
    <button class="btn" type="button" [mat-dialog-close]="password.value">Confirm</button>
  </div>
</mat-card-content>
