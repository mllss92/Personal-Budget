<div class="calculator">
  <div class="card">
    <div class="card-title close">
      <button class="btn btn-floating orange lighten-3" (click)="close()"><span class="material-icons"> close
        </span></button>
    </div>
    <div class="card-title row calculator-display-wrapper">
      <mat-form-field class="col s12">
        <input class="browser-default calculator-display teal lighten-2 col s12" type="text" matInput
          (input)="calcBtnsOnly()" [formControl]="calcDisplay">
        <span *ngIf="calcDisplay.hasError('valueError')">
          <small class="errorField">Number format is invalid. Please enter the correct number or recalculate!</small>
        </span>
        <span *ngIf="calcDisplay.hasError('distributeError')">
          <small class="errorField">Entered number exceeds amount available to distribute:
            <strong>{{ dataService.avalibleToDistribute | currency:'UAH ':'symbol':'1.1-1' }}</strong></small>
        </span>
      </mat-form-field>
    </div>
    <div class="card-content">

      <div class="row" (click)="calcAction()">
        <button class="col calculator-btn s3" type="button" *ngFor="let btn of calcService.buttons">{{ btn }}</button>
        <button class="col calculator-btn s12" type="button">=</button>
      </div>

    </div>

    <div class="card-action row">
      <button class="btn col s4 offset-s4" (click)="onDone()">Done</button>
    </div>
  </div>
</div>
